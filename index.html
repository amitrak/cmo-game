<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap');

    html {
      scroll-behavior: smooth
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent
    }

    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --green: #00ff41;
      --amber: #ffd700;
      --red: #ff4757;
      --text: #e6edf3;
      --muted: #8b949e;
      --blue: #58a6ff
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overscroll-behavior: none
    }

    #app {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column
    }

    .pixel {
      font-family: 'Press Start 2P', monospace
    }

    .title-screen {
      text-align: center;
      padding-top: 15vh
    }

    .title-screen h1 {
      font-size: 2.2rem;
      color: var(--green);
      text-shadow: 0 0 20px rgba(0, 255, 65, .3);
      margin-bottom: 10px
    }

    .title-screen .subtitle {
      color: var(--amber);
      font-size: .7rem;
      margin-bottom: 40px;
      letter-spacing: 2px
    }

    .title-screen .tagline {
      color: var(--muted);
      font-size: .9rem;
      margin-bottom: 40px;
      font-style: italic
    }

    .btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: .95rem;
      transition: all .2s;
      font-family: inherit;
      min-height: 44px;
      touch-action: manipulation
    }

    .btn:hover {
      border-color: var(--green);
      background: #1c2333
    }

    .btn:active {
      transform: scale(0.97);
      opacity: .85
    }

    .btn.primary {
      border-color: var(--green);
      color: var(--green)
    }

    .btn.primary:hover {
      background: rgba(0, 255, 65, .1)
    }

    .btn.danger {
      border-color: var(--red);
      color: var(--red)
    }

    .btn.gold {
      border-color: var(--amber);
      color: var(--amber)
    }

    .btn.selected {
      background: rgba(0, 255, 65, .15);
      border-color: var(--green);
      color: var(--green)
    }

    .btn[disabled] {
      opacity: .35;
      cursor: not-allowed;
      pointer-events: none
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0
    }

    .screen {
      animation: fadeIn .2s ease
    }

    @keyframes fadeIn {
      from {
        opacity: .6;
        transform: translateY(4px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin: 12px 0;
      transition: border-color .2s
    }

    .card.clickable {
      cursor: pointer
    }

    .card.clickable:hover {
      border-color: var(--green)
    }

    .card.clickable:active {
      transform: scale(0.99)
    }

    .card.active {
      border-color: var(--green);
      background: rgba(0, 255, 65, .06)
    }

    .card h3 {
      color: var(--green);
      margin-bottom: 8px;
      font-size: 1rem
    }

    .card p {
      color: var(--muted);
      font-size: .85rem;
      line-height: 1.5
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 15px 0;
      padding: 15px;
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border)
    }

    .stat {
      text-align: center
    }

    .stat .label {
      font-size: .65rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px
    }

    .stat .value {
      font-size: 1rem;
      font-weight: 700;
      margin-top: 4px
    }

    .stat .value.money {
      color: var(--amber)
    }

    .stat .value.equity {
      color: var(--green)
    }

    .stat .value.danger {
      color: var(--red)
    }

    .progress-bar {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px
    }

    .progress-bar .fill {
      height: 100%;
      border-radius: 4px;
      transition: width .5s ease
    }

    .progress-bar .fill.green {
      background: var(--green)
    }

    .progress-bar .fill.amber {
      background: var(--amber)
    }

    .progress-bar .fill.red {
      background: var(--red)
    }

    .choice-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px 0
    }

    .choice-btn {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      text-align: left;
      transition: all .2s;
      touch-action: manipulation
    }

    .choice-btn:hover {
      border-color: var(--green);
      transform: translateX(5px)
    }

    .choice-btn:active {
      transform: translateX(3px) scale(0.99);
      opacity: .85
    }

    .choice-btn .choice-title {
      font-weight: 600;
      margin-bottom: 4px
    }

    .choice-btn .choice-desc {
      font-size: .8rem;
      color: var(--muted);
      line-height: 1.4
    }

    .choice-btn .choice-cost {
      font-size: .8rem;
      color: var(--amber);
      margin-top: 4px
    }

    .choice-btn.selected {
      border-color: var(--green);
      background: rgba(0, 255, 65, .08)
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 20px 0 10px;
      color: var(--text)
    }

    .section-sub {
      color: var(--muted);
      font-size: .85rem;
      margin-bottom: 15px;
      line-height: 1.5
    }

    .role-row {
      display: grid;
      grid-template-columns: 1fr auto auto auto;
      gap: 8px;
      align-items: center;
      padding: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin: 8px 0
    }

    .role-row .role-name {
      font-weight: 600;
      font-size: .9rem
    }

    .role-row .role-detail {
      font-size: .75rem;
      color: var(--muted)
    }

    .radio-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-size: .75rem;
      transition: all .2s;
      font-family: inherit;
      min-height: 40px;
      touch-action: manipulation;
      display: inline-flex;
      align-items: center
    }

    .radio-btn:hover {
      border-color: var(--green)
    }

    .radio-btn:active {
      transform: scale(0.95)
    }

    .radio-btn.active {
      background: rgba(0, 255, 65, .15);
      border-color: var(--green);
      color: var(--green)
    }

    .radio-btn.agency.active {
      background: rgba(88, 166, 255, .15);
      border-color: var(--blue);
      color: var(--blue)
    }

    .radio-btn.skip.active {
      background: rgba(255, 71, 87, .1);
      border-color: var(--red);
      color: var(--red)
    }

    .tier-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 10px;
      margin: 10px 0
    }

    .tier-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      cursor: pointer;
      transition: all .2s;
      text-align: center;
      touch-action: manipulation
    }

    .tier-card:hover {
      border-color: var(--green)
    }

    .tier-card:active {
      transform: scale(0.97)
    }

    .tier-card.selected {
      border-color: var(--green);
      background: rgba(0, 255, 65, .08)
    }

    .tier-card .tier-name {
      font-weight: 600;
      font-size: .9rem;
      margin-bottom: 4px
    }

    .tier-card .tier-cost {
      color: var(--amber);
      font-size: .8rem
    }

    .tier-card .tier-desc {
      color: var(--muted);
      font-size: .75rem;
      margin-top: 6px;
      line-height: 1.4
    }

    .launch-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin: 6px 0;
      cursor: pointer;
      transition: all .2s;
      touch-action: manipulation
    }

    .launch-option:hover {
      border-color: var(--green)
    }

    .launch-option:active {
      transform: scale(0.99)
    }

    .launch-option.checked {
      border-color: var(--green);
      background: rgba(0, 255, 65, .08)
    }

    .launch-option .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: .7rem
    }

    .launch-option.checked .checkbox {
      border-color: var(--green);
      color: var(--green)
    }

    .launch-grid .launch-option {
      margin: 0
    }

    .alloc-row {
      display: grid;
      grid-template-columns: 1fr 120px 60px;
      gap: 12px;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border)
    }

    .alloc-row:last-child {
      border-bottom: none
    }

    .alloc-label {
      font-weight: 600;
      font-size: .9rem
    }

    .alloc-detail {
      font-size: .7rem;
      color: var(--muted)
    }

    .alloc-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: var(--border);
      outline: none;
      touch-action: manipulation
    }

    .alloc-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--green);
      cursor: pointer;
      border: 2px solid var(--bg)
    }

    .alloc-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--green);
      cursor: pointer;
      border: 2px solid var(--bg)
    }

    .alloc-value {
      text-align: right;
      color: var(--amber);
      font-weight: 600;
      font-size: .9rem
    }

    .narrative {
      background: linear-gradient(135deg, #1a1f2e, var(--card));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin: 15px 0;
      line-height: 1.7;
      font-size: .95rem
    }

    .narrative .event-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--amber);
      margin-bottom: 10px
    }

    .outcome-box {
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      line-height: 1.6
    }

    .outcome-box.good {
      background: rgba(0, 255, 65, .08);
      border: 1px solid rgba(0, 255, 65, .3)
    }

    .outcome-box.bad {
      background: rgba(255, 71, 87, .08);
      border: 1px solid rgba(255, 71, 87, .3)
    }

    .outcome-box.neutral {
      background: rgba(255, 215, 0, .08);
      border: 1px solid rgba(255, 215, 0, .3)
    }

    .lesson {
      font-style: italic;
      color: var(--muted);
      font-size: .85rem;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border)
    }

    .journey-bar {
      display: flex;
      gap: 3px;
      margin: 15px 0
    }

    .journey-dot {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: var(--border);
      transition: background .3s, box-shadow .3s
    }

    .journey-dot.done {
      background: var(--green)
    }

    .journey-dot.current {
      background: var(--amber);
      box-shadow: 0 0 8px rgba(255, 215, 0, .5)
    }

    .journey-dot.future {
      background: var(--border)
    }

    .game-over {
      text-align: center;
      padding-top: 10vh
    }

    .game-over h1 {
      font-size: 1.5rem;
      margin-bottom: 10px
    }

    .game-over .tombstone {
      font-size: 4rem;
      margin: 20px 0
    }

    .final-score {
      text-align: center;
      padding: 20px 0
    }

    .final-score .big-number {
      font-size: 3rem;
      font-weight: 700;
      color: var(--amber);
      margin: 10px 0
    }

    .final-score .grade {
      font-size: 1.5rem;
      margin: 10px 0
    }

    .leaderboard-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 15px 0
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: .85rem;
      white-space: nowrap
    }

    .leaderboard-table th {
      color: var(--muted);
      font-size: .75rem;
      text-transform: uppercase
    }

    .share-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      white-space: pre-line;
      font-family: monospace;
      font-size: .8rem;
      color: var(--muted)
    }

    input[type="text"] {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      font-family: inherit
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--green)
    }

    .review-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: var(--border);
      outline: none;
      touch-action: manipulation
    }

    .review-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--blue);
      cursor: pointer;
      border: 2px solid var(--bg)
    }

    .review-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--blue);
      cursor: pointer;
      border: 2px solid var(--bg)
    }

    .review-slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: .6rem;
      color: var(--muted);
      margin-top: 4px;
      padding: 0 2px
    }

    .review-cost-summary {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-top: 15px;
      text-align: center
    }

    .promotion-card {
      background: linear-gradient(135deg, #1a2a1a, #1a1f2e);
      border: 2px solid var(--green);
      border-radius: 12px;
      padding: 30px;
      margin: 15px 0;
      text-align: center;
      line-height: 1.7;
      animation: promoteGlow 2s ease infinite alternate
    }

    @keyframes promoteGlow {
      from { box-shadow: 0 0 10px rgba(0, 255, 65, .2) }
      to { box-shadow: 0 0 30px rgba(0, 255, 65, .4) }
    }

    .rank-badge {
      font-size: 3rem;
      margin: 15px 0;
      animation: badgePop .5s ease
    }

    @keyframes badgePop {
      0% { transform: scale(0); opacity: 0 }
      50% { transform: scale(1.3) }
      100% { transform: scale(1); opacity: 1 }
    }

    .milestone-flash {
      background: linear-gradient(90deg, rgba(255,215,0,.15), rgba(0,255,65,.15));
      border: 1px solid var(--amber);
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--amber);
      animation: milestoneIn .5s ease
    }

    @keyframes milestoneIn {
      from { transform: scale(0.8); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    .title-video {
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--border)
    }

    .end-screen-img {
      max-width: 350px;
      width: 80%;
      border-radius: 12px;
      margin: 0 auto 20px;
      display: block
    }

    .social-cta {
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      font-size: .85rem;
      color: var(--muted);
      border: 1px dashed var(--border);
      border-radius: 8px
    }

    .hidden {
      display: none
    }

    .mt-20 {
      margin-top: 20px
    }

    .mb-10 {
      margin-bottom: 10px
    }

    .text-center {
      text-align: center
    }

    .text-muted {
      color: var(--muted)
    }

    .text-green {
      color: var(--green)
    }

    .text-amber {
      color: var(--amber)
    }

    .text-red {
      color: var(--red)
    }

    .flash {
      animation: flash .5s ease
    }

    @keyframes flash {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: .3
      }
    }

    @media(max-width:600px) {
      #app {
        padding: 12px;
        padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px))
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        padding: 12px
      }

      .stat .value {
        font-size: .9rem
      }

      .role-row {
        grid-template-columns: 1fr;
        gap: 6px
      }

      .tier-group {
        grid-template-columns: 1fr 1fr
      }

      .launch-grid {
        grid-template-columns: 1fr
      }

      .title-screen {
        padding-top: 10vh
      }

      .title-screen h1 {
        font-size: 1.4rem
      }

      .title-screen .subtitle {
        font-size: .55rem;
        letter-spacing: 1px;
        margin-bottom: 25px
      }

      .title-screen .tagline {
        font-size: .8rem;
        margin-bottom: 25px
      }

      .alloc-row {
        grid-template-columns: 1fr;
        gap: 6px
      }

      .alloc-slider {
        width: 100%
      }

      .alloc-value {
        text-align: left
      }

      .narrative {
        padding: 16px
      }

      .section-title {
        font-size: 1.1rem
      }

      .final-score .big-number {
        font-size: 2.2rem
      }

      .choice-btn {
        padding: 14px
      }

      .btn-group {
        margin: 15px 0
      }

      .game-over .tombstone {
        font-size: 3rem
      }

      .title-video {
        max-width: 300px
      }

      .end-screen-img {
        max-width: 280px
      }
    }

    @media(max-width:380px) {
      .title-screen h1 {
        font-size: 1.1rem
      }

      .title-screen .subtitle {
        font-size: .5rem
      }

      .tier-group {
        grid-template-columns: 1fr
      }

      .stats-bar {
        grid-template-columns: 1fr 1fr;
        gap: 6px
      }

      .stat .label {
        font-size: .55rem
      }

      .stat .value {
        font-size: .8rem
      }

      .radio-btn {
        font-size: .65rem;
        padding: 6px 10px
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div id="app">
  </div>
  <script src="game.js"></script>
</body>

</html>
